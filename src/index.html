<!DOCTYPE html>
<html lang="pl-PL">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
    <title>Recruitment Task</title>
</head>

<body>
    <header class="header">
        <div class="wrapper">
            <div class="header__row">
                <div class="square"></div>
                <nav class="nav">
                    <ul class="nav__menu">
                        <li class="nav__item"><a class="nav__link" href="#">O Nas</a></li>
                        <li class="nav__item"><a class="nav__link" href="#">Aktualno≈õci</a></li>
                        <li class="nav__item"><a class="nav__link" href="#">Koszty dostawy</a></li>
                    </ul>
                </nav>
                <div class="option">
                    <div class="option__item">
                        <button class="option__btn">
                            <span class="option__icon">
                        <img src="../assets/Frame.svg" alt="">
                    </span>
                        </button>
                        <button class="option__btn">
                            <span class="option__counter">99</span>
                            <span class="option__icon">
                        <img src="../assets/Checklist.svg" alt="">
                    </span>
                        </button>
                        <button class="option__btn">
                            <span class="option__counter">99</span>
                            <span class="option__icon">
                        <img src="../assets/Group.svg" alt="">

                        </button>
                    </div>
                </div>
            </div>
            <form class="search">
                <input class="search__input" placeholder="Wpisz czego szukasz" type="search"
                    aria-label="Search through site content">
                <button class="search__btn" type="submit" class="search__btn">
                    Szukaj

            </form>
        </div>
    </header>
    <main>
        <section class="swiper-container">
            <div class="swiper-wrapper">
                <div class="swiper-slide" style="background-image:url(../assets//image1.jpg)">
                </div>
                <div class="swiper-slide" style="background-image:url(../assets//image2.jpg)">
                </div>
            </div>
            <!-- Add Arrows -->
            <button class="swiper-button-white swiper-button-next" role="button" data-slide="next"></button>
            <button class="swiper-button-white swiper-button-prev" role="button" data-slide="prev"></button>
        </section>
    </main>

    <script src="index.js"></script>
</body>

</html>
